<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <title>Responsive practice 10 | Order summary card</title>
</head>
<body>
    <main>
        <div class="card">
            <div class="cover-image-container">
                <img src="./images/illustration-hero.svg" alt="Cover image">
            </div>

            <div class="content">
                <div class="text-content">
                    <h1>Order Summary</h1>
                    <p>
                        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                    </p>
                </div>
    
                <div class="order-plan">
                    <div class="order-details">
                        <div class="order-image">
                            <img src="./images/icon-music.svg" alt="Product image">
                        </div>

                        <div class="order-info">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                    </div>

                    <a>Change</a>
                </div>
                
                <button class="btn payment-button">Proceed to Payment</button>
                <button class="btn cancel-button">Cancel Order</button>
            </div>
        </div>
    </main>
</body>
</html>
