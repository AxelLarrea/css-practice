<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <title>Responsive practice 6 | Results summary component</title>
</head>
<body>
    <main>
        <div class="summary-container">
            <div class="result">
                <h1 class="title">Your Result</h1>
                <div class="score">
                    <span>76</span>
                    <span>of 100</span>
                </div>
                <h2>Great</h2>
                <div class="text">
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="summary">
                <h1>Summary</h1>
                <div class="categories">
                    <div class="category red">
                        <div class="title">
                            <img src="./assets/images/icon-reaction.svg" alt="decorative-icon">
                            <h2>Reaction</h2>
                        </div>
                        <p>80 <span>/ 100</span></p>
                    </div>
                    <div class="category yellow">
                        <div class="title">
                            <img src="./assets/images/icon-memory.svg" alt="decorative-icon">
                            <h2>Memory</h2>
                        </div>
                        <p>92 <span>/ 100</span></p>
                    </div>
                    <div class="category green">
                        <div class="title">
                            <img src="./assets/images/icon-verbal.svg" alt="decorative-icon">
                            <h2>Verbal</h2>
                        </div>
                        <p>61 <span>/ 100</span></p>
                    </div>
                    <div class="category blue">
                        <div class="title">
                            <img src="./assets/images/icon-visual.svg" alt="decorative-icon">
                            <h2>Visual</h2>
                        </div>
                        <p>73 <span>/ 100</span></p>
                    </div>
                </div>
                <div class="continue-button">
                    <a href="#">Continue</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
